name: Test, Build, and release
on:
  push:
    branches:
      - main
      - master
permissions:
  actions: read
  checks: read
  contents: write
  deployments: write
  issues: write
  packages: write
  pages: write
  statuses: write

jobs:
  test:
    name: Lint and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['18.x', '20.x']
        os:
          - ubuntu-latest
          # - windows-latest
          # - macOS-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm install

      # - name: Lint 🔍
      #   run: npm run lint

      - id: 'auth'
        name: 'Authenticate to Google Cloud for Tests 🔓'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY_RWTEST }}
      - uses: 'google-github-actions/setup-gcloud@v1'
      - name: Install GCloud beta 📦
        shell: bash
        run: gcloud components install beta --quiet
      - name: Install cloud-datastore-emulator 📦
        shell: bash
        run: gcloud components install cloud-datastore-emulator --quiet

      - name: Test 🧪
        run: npm run test

      - name: Build 🏗
        # run: npm run prepare
        run: npm run build

  release:
    name: Release 🚚
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm install

      - name: Build 🏗
        # run: npm run prepare
        run: npm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Build Documentation 📚
        run: npm run doc
      - name: Publish Documentation 📚
        run: 'npx gh-pages -m "[ci skip] Updates" -d build/docs'

      # - name: Deploy storybook to GitHub Pages
      #   run: npm run run storybook-deploy --ci
      #   env:
      #       GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}
